<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up Form</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Monomakh&display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="side">
            <img class="background" src="side-image.jpg">
    
            <div class="bar">
                <div class="bar-cont">
                    <div class="img-cont">
                        <img class="logo" src="logo.png">
                    </div>
                    <div class="side-text">ODIN</div>
                </div>
            </div>
        </div>
    
        <div class="form">
            <div class="text1">This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.</div>
            <div class="text1">Sign up <span>now</span> to get started.</div>

            <div class="text2">You <span>know</span> you want to.</div>
            <div class="info">
                <div class="text3">Let's do this!</div>
                <div class="form-main">
                    <div class="cont">
                        <div class="cont1">
                            <div class="name-container">
                                <label for="first-name">FIRST NAME</label>
                                <input type="text" class="first-name">
                            </div>
        
                            <div class="name-container">
                                <label for="last-name">LAST NAME</label>
                                <input type="text" class="last-name">
                            </div>
                        </div>
    
                        <div class="cont1">
                            <div class="name-container2">
                                <label for="email">EMAIL</label>
                                <input type="text" class="email">
                            </div>
        
                            <div class="name-container2">
                                <label for="number">PHONE NUMBER</label>
                                <input type="text" class="number">
                            </div>
                        </div>

                        <div class="cont1">
                            <div class="name-container2">
                                <label for="password">PASSWORD</label>
                                <input type="text" class="password">
                            </div>
        
                            <div class="name-container2">
                                <label for="confirm">CONFIRM PASSWORD</label>
                                <input type="text" class="confirm">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <button class="create">
                Create Account
            </button>
            <div class="text4">
                Already have an account? <span>Log in</span>
            </div>
        </div>
    </div>
</body>
</html>
